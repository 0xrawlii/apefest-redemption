<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApeFest 2025 - UFO Transmission</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            overflow-y: auto;
            overflow-x: hidden;
            min-height: 100vh;
            width: 100vw;
            background: url('./assets/apefest-background.png') center/cover no-repeat fixed;
            position: relative;
            cursor: pointer;
        }

        /* Stars Background */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 18vh;
            padding-bottom: 50vh;
        }

        /* UFO Container */
        .ufo-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin-bottom: 0;
            cursor: pointer;
            transition: all 0.5s ease;
            z-index: 10;
        }

        .ufo-container.powered-up {
            filter: brightness(1.3);
            transform: scale(1.05);
        }

        .ufo-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.4));
            transition: filter 0.5s ease;
        }

        .ufo-container.powered-up .ufo-image {
            filter: drop-shadow(0 0 40px rgba(168, 85, 247, 0.9))
                    drop-shadow(0 0 80px rgba(168, 85, 247, 0.6))
                    drop-shadow(0 0 120px rgba(168, 85, 247, 0.4));
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(-2deg);
            }
            25% {
                transform: translateY(-15px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(2deg);
            }
            75% {
                transform: translateY(-15px) rotate(0deg);
            }
        }

        /* Status Text */
        .status-text {
            position: absolute;
            top: 9vh;
            left: 50%;
            transform: translateX(-50%);
            color: #c084fc;
            font-size: 18px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
            z-index: 20;
            text-shadow: 0 0 10px rgba(192, 132, 252, 0.5);
            transition: all 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            opacity: 0.8;
        }
        
        .status-text::after {
            content: '|';
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Welcome Message */
        .welcome-message {
            position: absolute;
            top: calc(9vh + 35px);
            left: 50%;
            transform: translateX(-50%);
            color: #c084fc;
            font-size: 15px;
            letter-spacing: 1px;
            text-align: center;
            z-index: 20;
            text-shadow: 0 0 8px rgba(192, 132, 252, 0.4);
            opacity: 0;
            transition: opacity 0.5s ease;
            max-width: 700px;
            padding: 0 20px;
            line-height: 1.6;
        }
        
        .welcome-message.show {
            opacity: 0.75;
        }

        /* Tractor Beam */
        .tractor-beam {
            position: absolute;
            top: calc(18vh + 320px); /* Restored to working desktop position */
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 350px;
            background: linear-gradient(to bottom, rgba(190, 242, 100, 0.6) 0%, rgba(190, 242, 100, 0) 100%);
            clip-path: polygon(40% 0%, 60% 0%, 100% 100%, 0% 100%);
            filter: blur(2px);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 5;
            animation: beamFloat 4s ease-in-out infinite;
        }
        
        @keyframes beamFloat {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            25% {
                transform: translateX(-50%) translateY(-15px);
            }
            50% {
                transform: translateX(-50%) translateY(-20px);
            }
            75% {
                transform: translateX(-50%) translateY(-15px);
            }
        }

        .tractor-beam.active {
            opacity: 1;
        }

        /* Beam Particles */
        .beam-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(190, 242, 100, 0.8);
            animation: particleFloat 2s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(400px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(0);
                opacity: 0;
            }
        }

        /* Redemption Code Card */
        .code-container {
            position: absolute;
            top: calc(18vh + 700px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(139, 92, 246, 0.4);
            border: 2px solid #c084fc;
            border-radius: 12px;
            padding: 20px 40px;
            backdrop-filter: blur(20px) brightness(0.8);
            box-shadow: 0 0 30px rgba(192, 132, 252, 0.4),
                        0 0 60px rgba(192, 132, 252, 0.2);
            z-index: 15;
            opacity: 0;
            transition: top 2s ease-out, opacity 0.5s ease;
        }

        .code-container.levitate {
            top: calc(18vh + 360px);
            opacity: 1;
        }

        .redemption-code {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 24px;
            letter-spacing: 3px;
            color: #c084fc;
            text-align: center;
            text-shadow: 0 0 10px rgba(192, 132, 252, 0.6);
        }

        /* Buttons Container */
        .buttons-container {
            position: absolute;
            top: calc(18vh + 460px);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 20;
            opacity: 0;
            transition: opacity 1s ease;
            width: 100%;
            max-width: 400px;
        }

        .buttons-container.show {
            opacity: 1;
        }

        .action-button {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 16px;
            padding: 15px 30px;
            background: rgba(147, 51, 234, 0.4);
            border: 2px solid #c084fc;
            color: #c084fc;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            backdrop-filter: blur(20px) brightness(0.8);
            text-align: center;
            min-height: 44px;
            width: 100%;
        }

        .action-button:hover {
            background: rgba(147, 51, 234, 0.6);
            box-shadow: 0 0 20px rgba(192, 132, 252, 0.6);
            transform: translateY(-2px);
        }

        .action-button:active {
            transform: translateY(0);
        }
        
        .discount-text {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #c084fc;
            text-align: center;
            margin-top: 6px;
            letter-spacing: 0.5px;
            opacity: 0.8;
            text-shadow: 0 0 8px rgba(192, 132, 252, 0.3);
            display: block;
            font-weight: normal;
            text-transform: none;
        }
        
        .leader-button-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .container {
                padding-top: 12vh;
            }

            .ufo-container {
                width: 280px;
                height: 280px;
                margin-bottom: 0;
            }

            .status-text {
                font-size: 13px;
                top: 4vh;
                white-space: normal;
                max-width: 85%;
                line-height: 1.4;
            }
            
            .welcome-message {
                font-size: 12px;
                top: calc(4vh + 20px);
                max-width: 92%;
                letter-spacing: 0.3px;
                line-height: 1.5;
                white-space: normal;
            }

            .tractor-beam {
                width: 220px;
                height: 300px;
                top: calc(12vh + 210px); /* Moved up more to close mobile gap */
                animation: beamFloatMobile 4s ease-in-out infinite;
            }
            
            @keyframes beamFloatMobile {
                0%, 100% {
                    transform: translateX(-50%) translateY(0);
                }
                25% {
                    transform: translateX(-50%) translateY(-15px);
                }
                50% {
                    transform: translateX(-50%) translateY(-20px);
                }
                75% {
                    transform: translateX(-50%) translateY(-15px);
                }
            }

            .redemption-code {
                font-size: 16px;
                letter-spacing: 2px;
            }

            .code-container {
                padding: 15px 25px;
                top: calc(12vh + 600px);
            }

            .code-container.levitate {
                top: calc(12vh + 300px);
            }

            .buttons-container {
                width: 85%;
                max-width: 350px;
                top: calc(12vh + 400px);
                padding-bottom: 100px;
            }

            .action-button {
                font-size: 14px;
                padding: 12px 20px;
                min-height: 44px;
            }
            
            .discount-text {
                font-size: 12px;
                margin-top: 4px;
            }
        }

    </style>
</head>
<body>
    <!-- Stars Background -->
    <div class="stars-container" id="starsContainer"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Status Text -->
        <div class="status-text" id="statusText"></div>
        
        <!-- Welcome Message -->
        <p class="welcome-message" id="welcomeMessage">Claim your exclusive ApeFest 2025 badge on OP.xyz</p>

        <!-- UFO -->
        <div class="ufo-container" id="ufoContainer">
            <img src="./assets/ape-ufo.png" 
                 alt="UFO" 
                 class="ufo-image">
        </div>

        <!-- Tractor Beam -->
        <div class="tractor-beam" id="tractorBeam"></div>

        <!-- Redemption Code -->
        <div class="code-container" id="codeContainer">
            <div class="redemption-code" id="redemptionCode">APES-2025-UFO</div>
        </div>

        <!-- Buttons -->
        <div class="buttons-container" id="buttonsContainer">
            <button class="action-button" id="copyButton">COPY CODE</button>
            <button class="action-button" id="copyRedeemButton">COPY & REDEEM</button>
            <button class="action-button" id="leaderButton">
                <span class="leader-button-wrapper">
                    <span>TAKE ME TO YOUR LEADER</span>
                    <span class="discount-text">Use code APEFEST25 for 25% off</span>
                </span>
            </button>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            redemptionCode: 'beammeup',
            redeemUrl: 'https://op.xyz/badges/d5235b66-91c9-456a-81b1-e23411fa6460',
            shopUrl: 'https://wencollectibles.xyz',
            numberOfStars: 100,
            initialMessage: 'INITIATING TRANSMISSION...CLICK TO CONTINUE'
        };

        // Generate Stars
        function generateStars() {
            const container = document.getElementById('starsContainer');
            for (let i = 0; i < CONFIG.numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random position
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // Random size (1-3px)
                const size = Math.random() * 2 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // Random animation delay (0-4s)
                star.style.animationDelay = Math.random() * 4 + 's';
                
                // Random animation duration (2-4s)
                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                
                container.appendChild(star);
            }
        }

        // Generate Beam Particles
        function generateBeamParticles() {
            const beam = document.getElementById('tractorBeam');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'beam-particle';
                
                // Random horizontal position within beam cone
                const horizontalPos = 30 + Math.random() * 40; // 30-70% to stay within cone
                particle.style.left = horizontalPos + '%';
                
                // Random animation delay
                particle.style.animationDelay = Math.random() * 2 + 's';
                
                beam.appendChild(particle);
            }
        }

        // Typewriter effect
        function typeWriter(element, text, speed = 50) {
            let i = 0;
            element.textContent = '';
            
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    // Remove blinking cursor after typing is done
                    element.style.removeProperty('overflow');
                }
            }
            
            type();
        }

        // UFO Activation
        let isActivated = false;
        
        function activateUFO() {
            if (isActivated) return;
            isActivated = true;

            const ufo = document.getElementById('ufoContainer');
            const beam = document.getElementById('tractorBeam');
            const codeContainer = document.getElementById('codeContainer');
            const buttonsContainer = document.getElementById('buttonsContainer');
            const statusText = document.getElementById('statusText');

            // Remove blinking cursor
            statusText.style.setProperty('--after-display', 'none');

            // Power up UFO
            ufo.classList.add('powered-up');
            
            // Activate beam and update status
            setTimeout(() => {
                beam.classList.add('active');
                statusText.textContent = '';
                typeWriter(statusText, 'TRANSMISSION RECEIVED', 50);
                
                // After typing completes, wait 2 seconds then fade out and show welcome message
                setTimeout(() => {
                    // Fade out status text
                    statusText.style.transition = 'opacity 0.5s ease';
                    statusText.style.opacity = '0';
                    
                    // Show welcome message after status text fades
                    setTimeout(() => {
                        const welcomeMessage = document.getElementById('welcomeMessage');
                        welcomeMessage.classList.add('show');
                    }, 500);
                }, 2500); // Wait 2.5s after typing starts (typing takes ~1s, so ~1.5s pause after)
            }, 500);

            // Levitate code (now visible)
            setTimeout(() => {
                codeContainer.classList.add('levitate');
            }, 500);

            // Show buttons
            setTimeout(() => {
                buttonsContainer.classList.add('show');
            }, 2000);

            // Remove click cursor from UFO
            ufo.style.cursor = 'default';
            
            // Remove cursor pointer from body
            document.body.style.cursor = 'default';
        }

        // Copy to Clipboard (Button 1)
        function copyCode() {
            const code = CONFIG.redemptionCode;
            const button = document.getElementById('copyButton');
            const originalText = button.textContent;
            
            navigator.clipboard.writeText(code).then(() => {
                // Show feedback
                button.textContent = 'COPIED!';
                
                // Revert after 2 seconds
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy code:', err);
                alert('Failed to copy code. Please copy manually: ' + code);
            });
        }
        
        // Copy and Redeem (Button 2)
        function copyAndRedeem() {
            const code = CONFIG.redemptionCode;
            const button = document.getElementById('copyRedeemButton');
            const originalText = button.textContent;
            
            navigator.clipboard.writeText(code).then(() => {
                // Show feedback
                button.textContent = 'COPIED!';
                
                // Open redemption link after 1 second
                setTimeout(() => {
                    window.open(CONFIG.redeemUrl, '_blank');
                    button.textContent = originalText;
                }, 1000);
            }).catch(err => {
                console.error('Failed to copy code:', err);
                alert('Failed to copy code. Please copy manually: ' + code);
            });
        }
        
        // Take Me To Your Leader (Button 3)
        function openShop() {
            window.open(CONFIG.shopUrl, '_blank');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            generateStars();
            generateBeamParticles();
            
            // Set redemption code
            document.getElementById('redemptionCode').textContent = CONFIG.redemptionCode;
            
            // Type initial message
            const statusText = document.getElementById('statusText');
            typeWriter(statusText, CONFIG.initialMessage, 50);
            
            // Click anywhere to activate
            document.addEventListener('click', (e) => {
                // Don't trigger if clicking on buttons after activation
                if (!e.target.closest('.action-button')) {
                    activateUFO();
                }
            });
            
            // Button handlers
            document.getElementById('copyButton').addEventListener('click', copyCode);
            document.getElementById('copyRedeemButton').addEventListener('click', copyAndRedeem);
            document.getElementById('leaderButton').addEventListener('click', openShop);
        });
    </script>
</body>
</html>
